		<div class="flex-container">
			<div class="flex-master-container">
				<form>

						<div style="text-align: center">NOUS CONTACTER</div>
						<hr class="emphasis-line"><br/>
						<div class="flex-form-child-container">Sujet : <input type="text" name="sujet" placeholder="L'objet de votre requête" required></div><br/>

						<div class="flex-form-child-container">Ville : <input type="text" name="city" placeholder="Là ou t'habites" required></div><br/>
						<div class="flex-form-child-container">Âge : <input type="number" name="age" placeholder="La date d'aujourd'hui moins la date de ta naissance, facile" required></div><br/>
						<div class="flex-form-child-container">Message : <textarea name="message" rows="10" placeholder="Ce que vous voulez dire" required></textarea></div><br/>

					</div>
				</form>
			</div>
