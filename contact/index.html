		<meta charset="utf-8">

	</head>
	<body>
		<div style="height: 46.4px">
			<div class="navbar">
				<div class="navbar-left-buttons">
					<a href="../index.html">Accueil</a>
					<a href="../html/dolphin_jotaro.html">Jotaro</a>
					<a href="../curriculum-vitae/index.html">CV</a>

				</div>
				<a href="https://www.panzani.fr/">Panzani</a>
			</div>
		</div>
		<br/>
		<div class="flex-container">
			<div class="flex-master-container">
				<form>
					<div class="flex-form-container">
						<div style="text-align: center">NOUS CONTACTER</div>
						<hr class="emphasis-line"><br/>
						<div class="flex-form-child-container"><b>Sujet* :</b><input class="input-field" type="text" name="sujet" placeholder="De quoi tu veux discuter" required></div><br/>
						<div class="flex-form-child-container"><b>E-mail* :</b><input class="input-field" type="email" name="email" placeholder="exemple@bolognaise.com" required></div><br/>
						<div class="flex-form-child-container"><b>Prénom* :</b><input class="input-field" type="text" name="firstname" placeholder="Ton p'tit nom" required></div><br/>
						<div class="flex-form-child-container"><b>Nom* :</b><input class="input-field" type="text" name="lastname" placeholder="Ton patronyme" required></div><br/>
						<div class="flex-form-child-container"><b>Statut :</b><input class="input-field" type="text" name="status" placeholder="T'en es où dans la vie fréro ?"></div><br/>
						<div class="flex-form-child-container"><b>Ville :</b><input class="input-field" type="text" name="city" placeholder="Là où t'habites" ></div><br/>
						<div class="flex-form-child-container"><b>Âge :</b><input class="input-field" type="number" name="age" min="0" max="420" placeholder="L'année en cours cmoins l'année de ta naissance, facile"></div><br/>
						<div class="flex-form-child-container"><b>Message* :</b><textarea class="input-field" name="message" rows="10" placeholder="C'que tu veux dire" required></textarea></div>
						<sup>Les champs marqués d'un * sont requis</sup><br/>
						<div style="text-align: center"><input class="input-button" type="submit" value="Envoyer"></div>
					</div>
				</form>
			</div>
		</div>
		<br/>
	</body>
</html>
